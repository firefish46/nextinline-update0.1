<!DOCTYPE html>
<html lang="en">
<head>

  <title>QuickSlot</title>

<body>
  <!-- Navbar -->
  <body>
    <header id="navbar"></header>
  
    <!-- Your content goes here -->
  
    <script>
      // Load the navbar HTML from navbar.html

        fetch("navbar.html")
          .then(response => response.text())

      });
    </script>

      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Doctor 2">

        <img src="https://via.placeholder.com/100" alt="Doctor 3">

      <!-- Add more cards as needed -->
    </div>
  </main>

        </a>

          <i class="fab fa-github"></i>
        </a>

    function viewProfile(page) {
      window.location.href = page;
