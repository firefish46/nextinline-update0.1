<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="apointments.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script> <!-- Feather icons -->
</head>
<iframe src="menubar.html" frameborder="0" style="width: 100%; height:fit-content"   ></iframe>
<body>
    <div class="container">
        <header>
            <h1>Appointments</h1>
        </header>
        <table class="appointment-table">
            <thead>
                <tr>
                    <th>Doctor </th>
                    <th>patient</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody id="appointments-table"></tbody>
        </table>
        <footer>
            <p>&copy; 2024 QuickSlot. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Fetch and display appointment data
        fetch('http://localhost:8043/appointments')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('appointments-table');
                data.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                      <td>${appointment.doctor}</td>
                        <td>${appointment.name}</td>
                        <td>${appointment.email}</td>
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                        <td>${appointment.reason}</td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching appointments:', error));
        
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
