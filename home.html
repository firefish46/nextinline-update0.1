<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSlot - Appointment Booking</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <header id="navbar"></header>
  
  <script>
    // Load the navbar HTML from navbar.html
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => document.getElementById("navbar").innerHTML = data);
    });
  </script> 

  <main>
    <section class="appointment-form">
      <h1>Book an Appointment</h1>
      <form id="appointmentForm">
        <input type="hidden" id="doctor" name="doctor"> <!-- Hidden input for doctor name -->
        
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="time">Preferred Time:</label>
          <input type="time" id="time" required>
        </div>
        <div class="form-group">
          <label for="reason">Reason for Appointment:</label>
          <textarea id="reason" rows="4" required></textarea>
        </div>
        <button>
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>submit</span>
        </button>
        
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 EduConnect. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
